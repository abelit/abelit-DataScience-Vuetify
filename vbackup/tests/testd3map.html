<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Basic geo (svg)</title>
</head>

<style>
    body {
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 14px;
        color: #333;
    }

    #content .map path {
        fill: #ddd;
        stroke: #aaa;
    }
</style>

<body>
    <div id="content">
        <svg width="1920px" height="1080px">
            <g class="map"></g>
        </svg>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>

    <script>
var geojson =
{"type":"FeatureCollection","features":[{"type":"Feature","properties":{"name":"A"},"geometry":{"type":"Polygon","coordinates":[[[89.6484375,67.87554134672945],[71.71875,57.040729838360875],[89.296875,48.922499263758255],[116.19140625,50.51342652633956],[122.6953125,67.2720426739952],[89.6484375,67.87554134672945]]]}},{"type":"Feature","properties":{"name":"B"},"geometry":{"type":"Polygon","coordinates":[[[90.703125,47.27922900257082],[88.24218749999999,43.58039085560784],[92.28515625,36.87962060502676],[93.1640625,31.653381399664],[106.875,31.80289258670676],[107.22656249999999,33.284619968887675],[113.37890625,32.10118973232094],[115.13671875,32.54681317351514],[115.31249999999999,35.02999636902566],[118.30078125,36.73888412439431],[119.70703125,40.713955826286046],[119.53125,44.84029065139799],[116.01562499999999,47.754097979680026],[114.9609375,48.69096039092549],[90.703125,47.27922900257082]]]}},{"type":"Feature","properties":{"name":"C"},"geometry":{"type":"Polygon","coordinates":[[[128.14453125,66.93006025862448],[122.34374999999999,54.36775852406841],[132.71484375,41.50857729743935],[130.4296875,33.43144133557529],[131.66015625,63.54855223203644],[127.79296875,67.33986082559095],[128.14453125,66.93006025862448]]]}}]};

        var projection = d3.geoEquirectangular();

        var geoGenerator = d3.geoPath()
            .projection(projection);

        function update(geojson) {
            var u = d3.select('#content g.map')
                .selectAll('path')
                .data(geojson.features);

            u.enter()
                .append('path')
                .attr('d', geoGenerator);
        }

        update(geojson);
    </script>
</body>

</html>
